<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .bold {
            font-weight: bold;
        }

        .text-right {
            text-align: right;
        }

        .thanks {
            font-size: 18px;
            font-style: italic;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Confirmation</h1>
        <table>
            <tr>
                <td class="bold">Order ID:</td>
                <td>@Model.OrderID</td>
            </tr>
            <tr>
                <td class="bold">Order Date:</td>
                <td>@Model.OrderDate</td>
            </tr>
            <tr>
                <td class="bold">Full Name:</td>
                <td>@Model.FullName</td>
            </tr>
            <tr>
                <td class="bold">Email:</td>
                <td>@Model.Email</td>
            </tr>
            <tr>
                <td class="bold">Phone:</td>
                <td>@Model.Phone</td>
            </tr>
            <tr>
                <td class="bold">Address:</td>
                <td>@Model.Address</td>
            </tr>
            <tr>
                <td class="bold">Total:</td>
                <td class="text-right">@Model.Total</td>
            </tr>
        </table>
        <p class="thanks">Thank you for your order!</p>
    </div>
</body>
</html>
